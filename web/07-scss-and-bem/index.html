<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCSS</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="card">
        <h2 class="card-title">Card Title</h2>
        <p class="card-description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vel temporibus aliquam totam labore molestiae veniam praesentium consequatur unde error ad harum earum eius voluptatum, eaque quisquam eligendi quaerat quas delectus. 
        </p>
        <a href="#"class="card-button">Read More
        </a>
    </div>

    <!-- navigating around the site -->
    <button class="button">Normal Button</button>

    <!-- submitting something -->
    <button class="button button--success">Success Button</button>

    <!-- deleting something -->
    <button class="button button--danger">Danger Button</button>
</body>
</html>
